<mat-card class="example-card">
        <div *ngIf="!isChange"> <h2>Đổi mật khẩu thành công!</h2> </div>
        <div class="wrap" *ngIf="isChange">
            <mat-card-header>
                <mat-card-title>Change Password</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form" [formGroup]="formChange" (ngSubmit)="onSubmit()">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" formControlName="password" name="password" type="password"
                                        required>
                                        <br><span class="validate" *ngIf="isValid('password')">Password is required and more 6
                                                characters</span>
                                </mat-form-field>
                                
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Confirm Password" formControlName="c_password" type="password"
                                        name="c_password" required>
                                        <br><span class="validate" *ngIf="isValid('c_password')">Password is required and difference above</span>
                                </mat-form-field>
                            </td>
                            
                        </tr>
                    </table>
                    <mat-card-actions>
                        <button mat-raised-button type="submit" color="primary"
                            [disabled]="formChange.invalid">Change</button>
                    </mat-card-actions>
                </form>
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
    
    
        </div>
    </mat-card>
